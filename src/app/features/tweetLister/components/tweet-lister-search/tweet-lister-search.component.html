<div class="search-container">
  <div class="search-label">{{searchType | titlecase }} Search</div>
  <mat-form-field floatLabel="never">
    <input (keydown.enter)="search()" matInput placeholder="Search by {{searchType}}" [(ngModel)]="value">
    <mat-icon matSuffix class="pointer" (click)="search()">search</mat-icon>
  </mat-form-field>
</div>
